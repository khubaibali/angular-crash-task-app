<form class='add-form' (ngSubmit)="onSubmit()" > 
    <div class='form-control'>
        <label for="text">Tasks</label>
        <input [(ngModel)]='text' type="text" id='text' name='text' placeholder="Add Task"/>
    </div>
    <div class="form-control">
        <label for="day">Day & Time</label>
        <input [(ngModel)]='day' type="text" id='day' name='day' placeholder="Add Day & Time"/>
    </div>
    <div class="form-control">
        <label for="reminder">Set Reminder</label>
        <input [(ngModel)]='reminder' type="checkbox" id='reminder' name='reminder'/>
    </div>
    <input type='submit' class="btn btn-block" value='Save Task' />
</form>
